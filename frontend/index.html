<!DOCTYPE html>
<html>
<head>
	<title>Характеристики груза</title>
	<style>
		table {
			width: 100%;
			border-collapse: collapse;
		}
		th, td {
			padding: 7px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}
	</style>
</head>
<body>

<h2>Характеристики груза</h2>

<table>
	<thead>
		<tr>
			<th>№ п/п</th>
			<th>№ груза</th>
			<th>Наименование груза</th>
			<th>Длина (мм)</th>
			<th>Ширина (мм)</th>
			<th>Высота (мм)</th>
			<th>Кол-во (шт)</th>
			<th>Вес 1 ед (кг)</th>
			<th>Общий вес (кг)</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>

<button onclick="addRow()">Добавить строку</button>

<script>
	function addRow() {
		var table = document.querySelector('table');
		var row = table.insertRow(table.rows.length);
		var cellNumber = table.rows[0].cells.length
		var cell1 = row.insertCell(0);
		cell1.innerHTML = "<th>"+ (table.rows.length - 1) +"</th>";
		var cell2 = row.insertCell(1);
		cell2.innerHTML = "<th>"+ (table.rows.length - 1) +"</th>"
		for (let index = 2; index < cellNumber; index++) {
			var cell = row.insertCell(index);
			cell.innerHTML = "<input type='text'>";
		}
	}
</script>

</body>
</html>
